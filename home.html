<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Independence Day | Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: black;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    #bgVideo, #thumbnail {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      top: 0;
      left: 0;
      z-index: 0;
      display: none;
    }

    #tapMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 1.8em;
      z-index: 2;
      text-align: center;
      text-shadow: 1px 1px 4px black;
      cursor: pointer;
    }

    .maincontent {
      position: relative;
      z-index: 3;
      text-align: center;
      display: none;
      color: white;
      padding: 20px;
    }

    h1 {
      font-size: 2.5em;
      background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 1px black;
      text-shadow: 1px 1px 2px black;
    }

    p {
      font-size: 1.2em;
      background: linear-gradient(90deg, #FF9933, #FFFFFF, #138808);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      -webkit-text-stroke: 0.8px black;
      text-shadow: 1px 1px 2px black;
      margin-bottom: 20px;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .nav-btn {
      padding: 10px 20px;
      background: linear-gradient(135deg, #ff512f, #dd2476);
      color: white;
      border: none;
      border-radius: 30px;
      font-size: 1em;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      cursor: pointer;
      text-decoration: none;
    }

    #videoPlayerContainer {
      display: none;
      margin-top: 20px;
    }

    #videoPlayerContainer video {
      width: 90%;
      max-width: 700px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    #skipBtn {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 4;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>

  <video id="bgVideo" src="bgvideo.mp4" preload="auto"></video>
  <img id="thumbnail" src="lastframe.jpg" alt="Last Frame"/>
  <div id="tapMessage">üì± Tap anywhere to start</div>
  <button id="skipBtn" onclick="skipVideo()">‚è© Skip</button>

  <div class="maincontent" id="mainContent">
    <h1>Welcome to the Tribute üáÆüá≥</h1>
    <p>Celebrate the spirit of freedom with song and soul.</p>

    <div class="buttons">
      <a href="about.html" class="nav-btn">Explore</a>
      <a href="history.html" class="nav-btn">History</a>
      <a href="tribute.html" class="nav-btn">Tribute</a>
      <button class="nav-btn" onclick="playSong()">üéµ Play Song</button>
      <button onclick="replayIntro()" class="nav-btn">Replay Intro</butto
    </div>

    <div id="videoPlayerContainer">
      <video id="songVideo" controls>
        <source src="video.mp4" type="video/mp4" />
        Your browser does not support video.
      </video>
    </div>
  </div>

<script>
  const tapMessage = document.getElementById('tapMessage');
  const bgVideo = document.getElementById('bgVideo');
  const thumbnail = document.getElementById('thumbnail');
  const mainContent = document.getElementById('mainContent');
  const skipBtn = document.getElementById('skipBtn');
  const songVideo = document.getElementById('songVideo');
  const videoPlayerContainer = document.getElementById("videoPlayerContainer");

  // Check if video was already played
  if (!localStorage.getItem("videoPlayed")) {
    tapMessage.style.display = "block";
    document.body.addEventListener("click", startIntro, { once: true });
  } else {
    // Show final screen directly
    bgVideo.style.display = "none";
    tapMessage.style.display = "none";
    thumbnail.style.display = "block";
    mainContent.style.display = "block";
  }


function replayIntro() {
  localStorage.removeItem("videoPlayed");
  location.reload();
}


  function startIntro() {
    if (tapMessage) tapMessage.remove(); // PERMANENTLY remove the tap message
    bgVideo.style.display = "block";
    skipBtn.style.display = "block";
    bgVideo.play();

    bgVideo.onended = () => {
      finishIntro();
    };
  }

  function skipVideo() {
    bgVideo.pause();
    finishIntro();
  }

  function finishIntro() {
    bgVideo.style.display = "none";
    skipBtn.style.display = "none";
    thumbnail.style.display = "block";
    mainContent.style.display = "block";
    localStorage.setItem("videoPlayed", "true");
  }

  function playSong() {
    videoPlayerContainer.style.display = "block";
    songVideo.play();
  }
</script>

</body>
</html>
